<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
	<header class="menu">			
			<img class ="menu_logo" src="img/logo.png" alt="" class="photo_item">			
			<div class="menu_main">
				<div>lifestyle</div>
				<div>running</div>
				<div>football</div>
				<div>skateboarding</div>		 		
			</div>			
			<div class="menu_burger">
			<i class="fa fa-bars "></i>
			<i class="fa fa-times"></i>
			</div>
	</header>
	<main class="main">
		<section class="main_photo">
			<div class="photos">
				<img src="img/img_h.png" alt="" class="photo_photo">
				<div class="photo_thumbnail">
					<img src="img/img-1.jpg" alt="" class="photo_item ">
					<img src="img/img-2.jpg" alt="" class="photo_item">
					<img src="img/img-3.jpg" alt="" class="photo_item">
				</div>
			</div>
		</section>
		<section class="huarache">HUARACHE</section>
		<section class="main_info">
			<div class="main_info-part1">
				<div class="main_info-part1_new">new</div>
				<div>the <span>running</span><br>has just begun</div>
			</div>
				<div class="main_info-part2">Huarache
					<div class="main_info-part2_rating">
						<i class='fa fa-star'></i>
						<i class='fa fa-star'></i>
						<i class='fa fa-star'></i>
						<i class='fa fa-star'></i>
						<i class='fa fa-star'></i>
					</div>
				</div>
				<div class="main_info-part3">$200</div>
			</div>
			<div class="main_info-part4">
				<div>Size</div>
			</div>
			<div class="main_info-part4_size">
				<div>7</div>
				<div>8</div>
				<div>9</div>
				<div>10</div>
				<div>11</div>
			</div>			
			<div class="main_info-part5">
				<a class="main_info-part5_button1">add to card</a>
				<a class="main_info-part5_button2">wishlist</a>
			</div>
		</section>

	</main>
</body>
</html>
